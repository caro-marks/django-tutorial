<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
  <head>
    <title>Amanda Retratos</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'retratos/style.css' %}"
    />
  </head>
  <body>
    {% if latest_question_list %}
    <ul>
      {% for question in latest_question_list %}
      <li>
        <a href="{% url 'retratos:detail' question.id %}"
          >{{question.question_text}}</a
        >
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No retratos are available.</p>
    {% endif %}
  </body>
</html>
